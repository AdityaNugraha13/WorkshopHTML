<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <h1><u>Register Form</u></h1>
        <form>
            <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type ="text" placeholder ="Nama" name =" ">
                </td>
            </tr>
            <tr>
                <td>
                   Password :
                </td>
                <td>
                    <input type ="password" placeholder ="Password" name =" ">
                </td>
            </tr>
            <tr>
                <td>
                   Gender :
                </td>
                <td>
                    <input type ="radio" name ="Gender">Laki-laki
                    <input type ="radio" name ="Gender">Perempuan
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type ="email" placeholder ="Email" name =" ">
                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <textarea rows="6" col="16" placeholder ="Addres"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type ="submit" value="Submit">
                    <input type ="Reset" value="Reset">
                </td>
            </table>
        </form>
    </body>
</html>
